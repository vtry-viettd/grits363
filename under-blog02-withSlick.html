<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>

<script defer type="text/javascript" src="js/grits.common.js"></script>
<script type="text/javascript">

	$(window).on('load', function(){
		if ($('.box_gallery').length) {
			var slider = $('.box_gallery .main_img');
			slider.slick({
				accessibility: false,
				dots: false,
				arrows: false,
				infinite: true,
				autoplay: false,
				autoplaySpeed: 4000,
				speed: 500,
				fade: true,
				cssEase: 'linear',
			});
			var thumbnail = $('.box_gallery .thumb li');
			thumbnail.first().addClass('active');

			$('.box_gallery .thumb li').on('click', function(){
				thumbnail.removeClass('active');
				$(this).addClass('active');
				var i = $(this).index();
				slider.slick('slickGoTo', i);
			});
			slider.on('afterChange', function(event, slick, currentSlide, nextSlide){
				thumbnail.removeClass('active');
				thumbnail.eq(currentSlide).addClass('active');
			});
			$('.box_gallery .controls .controls-left p').on('click', function(e){
				var text = $(this).find('span');
				if ( $(this).data('autoplay') == "pause" ) {
					$(this).data('autoplay', 'playing');
					slider.slick('slickPlay');
					text.text('Playing');
				}
				else {
					$(this).data('autoplay', 'pause');
					slider.slick('slickPause');
					text.text('Pause');
				}
			});
			$('.box_gallery .controls .controls-right p').on('click', function(e){
				if ( $(this).hasClass('next') ) {
					slider.slick('slickNext');
				}
				else if ( $(this).hasClass('prev') ) {
					slider.slick('slickPrev');
				}
			});
		}
	});
</script>
